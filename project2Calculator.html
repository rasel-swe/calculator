<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="card">

        <div class="card-head">
            <input class="result" type="text" maxlength="10">
        </div>
        
        <div>
          <input type="button" class="btn x" value="C">  
          <input type="button" class="btn x" value="+/-">  
          <input type="button" class="btn x" value="%">  
          <input type="button" class="btn btn1" value="/">  
        </div>

        <div>
            <input type="button" class="btn" value="7">  
            <input type="button" class="btn" value="8">  
            <input type="button" class="btn" value="9">  
            <input type="button" class="btn btn1" value="X">  
          </div>

          <div>
            <input type="button" class="btn" value="4">  
            <input type="button" class="btn" value="5">  
            <input type="button" class="btn" value="6">  
            <input type="button" class="btn btn1" value="*">  
          </div>

          <div>
            <input type="button" class="btn" value="1">  
            <input type="button" class="btn" value="2">  
            <input type="button" class="btn" value="3">  
            <input type="button" class="btn btn1" value="+">  
          </div>

          <div>
            <input type="button" class="btn" value="0">  
            <input type="button" class="btn n" value=".">  
            <input type="button" class="btn m" value="DEL">  
            <input type="button" class="btn btn11" value="=">  
          </div>
    </div>
</body>
</html>
